<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="__STATIC__/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>后台登录 - H-ui.admin.page v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal login" action="" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="verify" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value=''}" onclick="if(this.value==''){this.value='';}" value="" style="width:150px;">
					<img id="verity_img" src="{:captcha_src()}">
					<a id="kanbuq"  href="javascript:refreshVerity();">看不清，换一张</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" id="login" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>

<script>
	// Ajax提交脚本
	$(function(){
		//给登陆按钮添加点击事件
		$("#login").on('click', function (event) {
			$.ajax({
				// 提交的类型
				type:"POST", //提交方式为POST
				url:"{:url('checkLogin')}", //设置提交数据处理的脚本文件的地址
				//这里的好处是可以把所有的数据全部序列化以后再统一提交，而不是逐一提交
				data:$("form").serialize(), //将当前表单的数据序列化以后再提交
				dataType: 'json',//设置一下提交数据的类型为json
				/**
				 * data就是从User的checkLogin(Request $request)里return过来的数据
				 * @param data
				 */
				success: function(data){
					// alert(data.status);// 看看能否获取到数据
					//只有返回状态值为1才允话跳转到后台(以下大括号后面是不能写注释的)
					if(data.status==1){
						alert(data.message);//先弹出一个提示框，提醒用户登录成功
						window.location.href="{:url('index/index')}"; //跳转到页面
					}else{ //输出错误信息
						alert(data.message);// 登录失败，输出错误信息
					}
				}
			});
		})
	})
</script>
<!--刷新验证码的脚本-->
<script>
	function refreshVerity(){
		var ts = Date.parse(new Date())/1000;
		$("#verity_img").attr("src","/captcha?id="+ts);//刷新验证码
	}
</script>
</body>
</html>
